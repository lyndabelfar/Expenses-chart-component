<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Open+Sans:ital,wght@1,300&family=Outfit:wght@200&family=PT+Sans+Caption&family=Roboto:wght@300;400&family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-container">
            <div class="balance-div">
                <div class="title">My balance</div>
                <div class="money-amount">$921.48</div>
            </div>
            <img src="/expenses-chart-component-main/images/logo.svg" class="logo">
        </div>
        <div class="main-container">
            <h1 class="main-title">Spending - Last 7 days</h1>

            <div class="bars">
                <div class="bar-div1">
                    <div class="amount amount1">$17.45</div>
                    <div class="bar bar1"></div>
                    <div class="day">mon</div>

                </div>
                <div class="bar-div2">
                    <div class="amount amount2">$34.91</div>
                    
                    <div class="bar bar2"></div>
                    <div class="day">tue</div>

                </div>
                <div class="bar-div3">
                    <div class="amount amount3">$52.36</div>
                    
                    <div class="bar bar3"></div>
                    <div class="day">wed</div>

                </div>
                <div class="bar-div4">
                    <div class="amount amount4">$31.07</div>
                    
                    <div class="bar bar4"></div>
                    <div class="day">thu</div>

                </div>
                <div class="bar-div5">
                    <div class="amount amount5">$23.39</div>
                    
                    <div class="bar bar5"></div>
                    <div class="day">fri</div>

                </div>
                <div class="bar-div6">
                    <div class="amount amount6">$43.28</div>
                    
                    <div class="bar bar6"></div>
                    <div class="day">sat</div>

                </div>
                <div class="bar-div7">
                    <div class="amount amount7">$25.48</div>
                    
                    <div class="bar bar7"></div>
                    <div class="day">sun</div>

                </div>
            </div>

            <div class="stats-div">
                <div class="left">
                    <p>Total this month</p>
                    <div class="money-spend">$478.33</div>
                </div>

                <div class="right">
                    <div class="pourcentage">+2.4%</div>
                    <p>from last month</p>
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
